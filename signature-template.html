<style>
  .sh-src a {
    text-decoration: none !important;
  }
</style>
<table cellpadding="0" cellspacing="0" border="0" class="sh-src" style="margin: 0px; border-collapse: collapse;">
  <tr>
    <td style="padding: 0px 1px 0px 0px;">
      <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; margin: 0px;">
        <tr>
          <td align="center" style="padding: 0px 35px 0px 0px; vertical-align: top;">
            <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px; border-collapse: collapse;">
              <tr>
                <td style="padding: 0px 1px 0px 0px;">
                  <p style="margin: 1px;">
                    <a href="[WEBSITE]" target="_blank">
                      <img src="[LOGO]" alt="" title="Logo" width="[LOGO_WIDTH]" height="[LOGO_HEIGHT]" style="display: block; border: 0px; max-width: [LOGO_WIDTH]px;">
                    </a>
                  </p>
                </td>
              </tr>
            </table>
          </td>
          <td style="padding: 1px 0px 0px; border-right: 2px solid [BORDER_COLOR];"></td>
          <td style="padding: 0px 1px 0px 35px; vertical-align: top;">
            <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px; border-collapse: collapse;">
              <tr>
                <td style="padding: 0px 1px 20px 0px; font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap;">
                  <p style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; font-weight: 700; color: rgb(0,0,0); white-space: nowrap; margin: 1px;">
                    [NAME]
                  </p>
                  <p style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); margin: 1px;">
                    [JOB_TITLE]
                  </p>
                  <p style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); margin: 1px;">
                    [COMPANY_NAME]
                  </p>
                </td>
              </tr>
              <tr>
                <td style="padding: 0px 1px 0px 0px;">
                  <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px; border-collapse: collapse;">
                    <tr>
                      <td valign="middle" style="padding: 1px 5px 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <img src="[EMAIL_ICON]" alt="" width="18" height="18" style="display: block; border: 0px; margin: 0px; width: 18px; height: 18px;">
                        </p>
                      </td>
                      <td style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136) !important; padding: 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <a href="mailto:[EMAIL]" target="_blank" style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); text-decoration: none !important;">
                            <span style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); text-decoration: none !important;">
                              [EMAIL]
                            </span>
                          </a>
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td valign="middle" style="padding: 1px 5px 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <img src="[PHONE_ICON]" alt="" width="18" height="18" style="display: block; border: 0px; margin: 0px; width: 18px; height: 18px;">
                        </p>
                      </td>
                      <td style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136) !important; padding: 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <a href="tel:[PHONE]" target="_blank" style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); text-decoration: none !important;">
                            <span style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: rgb(136,136,136); text-decoration: none !important;">
                              [PHONE]
                            </span>
                          </a>
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td valign="middle" style="padding: 1px 5px 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <img src="[WEBSITE_ICON]" alt="" width="18" height="18" style="display: block; border: 0px; margin: 0px; width: 18px; height: 18px;">
                        </p>
                      </td>
                      <td style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: [WEBSITE_COLOR] !important; font-weight: 700; padding: 1px 0px; vertical-align: middle;">
                        <p style="margin: 1px;">
                          <a href="[WEBSITE]" target="_blank" style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: [WEBSITE_COLOR]; font-weight: 700; text-decoration: none !important;">
                            <span style="font-family: Arial, sans-serif; font-size: 13px; line-height: 17px; white-space: nowrap; color: [WEBSITE_COLOR]; font-weight: 700; text-decoration: none !important;">
                              [WEBSITE_DISPLAY]
                            </span>
                          </a>
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <br />
      <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; margin: 0px;">
        <tr>
          <td align="center" style="padding: 0px 35px 0px 0px; vertical-align: top;">
            <a href="[BANNER_URL]" target="_blank">
                <img src="[BANNER]" alt="" width="[BANNER_WIDTH]" height="[BANNER_HEIGHT]" style="display: block; border: 0px; max-width: [BANNER_WIDTH]px;">
              </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
